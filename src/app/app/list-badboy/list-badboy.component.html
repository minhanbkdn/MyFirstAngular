<div class="thanos" [ngStyle]="{'background-image': 'url(' + selectedBadboy.avatar + ')'}">
  <app-badboys [badboy]="selectedBadboy"></app-badboys>
</div>
<ul class="list-badboy">
  <li style="list-style: none" *ngFor="let badboy of listBadboy">
    <a class="btn-detail" (click)="onSelect(badboy)" [class.selectedBadboy]="badboy === selectedBadboy">
      {{badboy.name}}
    </a>
  </li>
</ul>
