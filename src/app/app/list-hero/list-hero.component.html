<div style="display: flex">
  <div class="thanos"><app-badboys></app-badboys></div>
  <div class="vs"><h1>VS</h1></div>
  <div class="hero"><app-heroes [hero]="selectedHero"></app-heroes></div>
  <ul class="avenger">
    <li style="list-style: none" *ngFor="let hero of listHero">
      <button class="btn-detail" (click)="onSelect(hero)" [class.selectedHero]="hero===selectedHero">{{hero.name}}</button>
    </li>
  </ul>
</div>
